# https://docs.gitlab.com/ce/ci/yaml/
stages:
  - check
  - lint
  - doctest
  - compile
  - build
  - test
  - codequality

# -- stages

check:
  stage: check
  image: python:3.5.4
  variables:
    ENV: development
    PIP_CACHE_DIR: pip-cache
  before_script:
    - python --version
    - pip --version
    - pip install flake8 flake8-docstrings -c constraints.txt
  script:
    - make clean
    - make check
  cache:
    untracked: true
    paths:
      - pip-cache
  except:
    - tags

lint:
  stage: lint
  image: python:3.5.4
  variables:
    APT_CACHE_DIR: apt-cache
    PIP_CACHE_DIR: pip-cache
  before_script:
    - mkdir -pv $APT_CACHE_DIR && apt-get -qq update
    - apt-get -qq -o dir::cache::archives="$APT_CACHE_DIR" install -y
      gcc zlib1g zlib1g-dev libmemcached11 libmemcached-dev
    - python --version
    - pip --version
    - ENV=development make setup
    - ENV=test make setup
  script:
    - make lint
  cache:
    untracked: true
    paths:
      - apt-cache
      - pip-cache
  except:
    - tags

doctest:
  stage: doctest
  image: python:3.5.4
  variables:
    APT_CACHE_DIR: apt-cache
    PIP_CACHE_DIR: pip-cache
  before_script:
    - mkdir -pv $APT_CACHE_DIR && apt-get -qq update
    - apt-get -qq -o dir::cache::archives="$APT_CACHE_DIR" install -y
      gcc zlib1g zlib1g-dev libmemcached11 libmemcached-dev
    - python --version
    - pip --version
    - ENV=development make setup
    - ENV=test make setup
  script:
    - make doctest
  cache:
    untracked: true
    paths:
      - apt-cache
      - pip-cache
  except:
    - tags

compile:
  stage: compile
  image: node:7.10.1
  variables:
    APT_CACHE_DIR: apt-cache
    NODE_ENV: production
  before_script:
    - mkdir -pv $APT_CACHE_DIR && apt-get -qq update
    - apt-get -qq -o dir::cache::archives="$APT_CACHE_DIR" install -y
      gettext
    - node --version
    - npm --version
    - npm install --global i18next-conv
  script:
    - make catalog
  cache:
    untracked: true
    paths:
      - apt-cache
      - node_modules
  artifacts:
    untracked: true
    paths:
      - locale
      - static/locale
  except:
    - tags

build:
  stage: build
  image: node:7.10.1
  variables:
    NODE_ENV: production
  before_script:
    - node --version
    - npm --version
    - npm install --global gulp-cli
    - npm install --ignore-scripts
  script:
    - make build
  cache:
    untracked: true
    paths:
      - node_modules
  artifacts:
    untracked: true
    paths:
      - static
  except:
    - tags

test:
  stage: test
  image: python:3.5.4
  services:
    - postgres:9.6
    - redis:3.2
  variables:
    APT_CACHE_DIR: apt-cache
    PIP_CACHE_DIR: pip-cache
    ENV: test
    POSTGRES_DB: aarau_test
    POSTGRES_USER: aarau
    POSTGRES_PASSWORD: aarau
  before_script:
    - mkdir -pv $APT_CACHE_DIR && apt-get -qq update
    - apt-get -qq -o dir::cache::archives="$APT_CACHE_DIR" install -y
      gcc zlib1g zlib1g-dev libmemcached11 libmemcached-dev
    - python --version
    - pip --version
    - make setup
    - make db-init
    - make db-migrate
  script:
    - make coverage
  cache:
    untracked: true
    paths:
      - apt-cache
      - pip-cache
  except:
    - tags

codequality:
  stage: codequality
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER: overlay
  before_script:
    - docker pull codeclimate/codeclimate
    - docker run --env CODECLIMATE_CODE="$PWD"
      --volume "$PWD":/code
      --volume /var/run/docker.sock:/var/run/docker.sock
      --volume /tmp/cc:/tmp/cc
      codeclimate/codeclimate validate-config
    - docker run --env CODECLIMATE_CODE="$PWD"
      --volume "$PWD":/code
      --volume /var/run/docker.sock:/var/run/docker.sock
      --volume /tmp/cc:/tmp/cc
      codeclimate/codeclimate engines:install
  script:
    - docker run --env CODECLIMATE_CODE="$PWD"
      --volume "$PWD":/code
      --volume /var/run/docker.sock:/var/run/docker.sock
      --volume /tmp/cc:/tmp/cc
      codeclimate/codeclimate analyze -f json > codequality.json
  artifacts:
    paths:
      - codequality.json
