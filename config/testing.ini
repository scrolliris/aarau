[app:aarau]
use = egg:aarau

pyramid.debug_authorization = False
pyramid.debug_notfound = False
pyramid.debug_routematch = False

pyramid.default_locale_name = en
pyramid.reload_templates = False
pyramid.reload_assets = False
pyramid.reload_all = False

pyramid.csrf_trusted_origins =

pyramid.includes =
    pyramid_assetviews
    pyramid_beaker
    pyramid_celery
    pyramid_mako
    pyramid_mailer.testing
    pyramid_secure_response
    pyramid_services

pyramid_secure_response.ssl_redirect = False
pyramid_secure_response.hsts_support = False
pyramid_secure_response.hsts_max_age = 0
pyramid_secure_response.hsts_include_domains = False
pyramid_secure_response.hsts_preload = False
pyramid_secure_response.proto_header =
pyramid_secure_response.ignore_paths =

# mailer
# see conftest.py (pyramid_mailer.testing)
mail.host =
mail.port =
mail.username =
mail.password =
mail.ssl = True
mail.debug = 1
mail.sender =

# postgresql://user:pass@localhost/dbname
database.cardinal.url =
database.cardinal.client_encoding = utf8
database.cardinal.max_connections = 21
database.cardinal.stale_timeout = 16

database.analysis.url =
database.analysis.client_encoding = utf8
database.analysis.max_connections = 7
database.analysis.stale_timeout = 32

# -- user activation
token.secret =

# -- authentication
auth.secret =

# -- session
cache.disabled = True

# -- session
session.type = memory
session.secret =
session.key =
# change True then comment in for sasl
session.secure = False
#session.protocol = binary
#session.username =
#session.password =
# 60 * 60 * 24 * 14 (seconds) == 2 weeks
session.cookie_expires = 1209600
session.cookie_domain =
session.save_accessed_time = True
session.timeout = 3600

# -- queue
# this will be passed to {broker_url|result_backend} of section [celery]
queue.url =

# -- server
domain =
wsgi.url_scheme = http
wsgi.auth_credentials =

# -- datastore
datastore.emulator_host =
datastore.project_id =

# -- storage
storage.bucket_host =
storage.bucket_name =
storage.bucket_path =

# -- hsts
hsts.max_age =
hsts.options =

# -- font
font.typekit_id =


###
# worker (celery) configuration
###

[celery]
broker_url =
timezone = UTC
imports =
  aarau.tasks
# pyramid_celery sets older version
# http://docs.celeryproject.org/en/latest/userguide/configuration.html
# https://github.com/sontek/pyramid_celery/blob/master/pyramid_celery/__init__.py#L67
worker_hijack_root_logger = True


###
# test (py.test) configuration
###

[pytest]
testpaths = test
python_paths = ..
python_files = *_test.py


###
# logging
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[filter:translogger]
use = egg:paste#translogger
setup_console_handler = False

[loggers]
keys = root, peewee, celery, aarau

[handlers]
keys = console

[formatters]
keys = color

[logger_root]
qualname =
level = INFO
handlers = console
propagate = 0

[logger_peewee]
qualname = peewee
level = DEBUG
handlers = console
propagate = 0

[logger_celery]
qualname = celery
level = DEBUG
handlers = console
propagate = 0

[logger_aarau]
qualname = aarau
level = DEBUG
handlers = console
propagate = 0

[handler_console]
class = colorlog.StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = color

[formatter_color]
class = colorlog.ColoredFormatter
format = %(yellow)s[%(asctime)-15s]%(reset)s %(log_color)s%(levelname)-5.5s%(reset)s %(red)s%(name)s%(reset)s %(bold_white)s%(funcName)s()%(reset)s:%(black,bg_cyan)s%(lineno)d%(reset)s %(white)s%(message)s%(reset)s
datefmt = %Y-%m-%dT%H:%I:%S%z
